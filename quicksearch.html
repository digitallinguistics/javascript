 Linguistics (Daffodil). It includes models for various linguistic objects, useful data and constants, and other utilities for working with language data. View the API documentation for this library. Maintained by Daniel W. Hieber (University of California, Santa Barbara). Please cite this library using the following model: Hieber, Daniel W. 2020. @digitallinguistics/javascript. DOI:10.5281/zenodo.597714. Contents Getting Help &amp; Contributing Usage API Documentation Getting Help &amp; Contributing Have a question? Ask it here. Want to request a feature or improvement? Make a feature request here. Found a bug or other problem? File a bug report here. Want to contribute code to the project? Check out the contributing guidelines. Overview The DLx JavaScript library has the following exports. See the API documentation for complete details on the contents of this library. Export Description core Base classes and other code reused across this library. Most users will not need to use this module. models A collection of objects representing common linguistic objects, such as Language, Lexeme, etc. These have various utility functions attached to them, and ensure that their data is valid according to the DLx Data Format. utilities Assorted utilities for working with data in DLx format Usage Install using npm (npm i @digitallinguistics/javascript) or yarn (yarn add @digitallinguistics/javascript), or download the library from the releases page and include the files you need in your project. In Node, import the library as follows: import dlx from '@digitallinguistics/javascript'; In HTML, link src/index.js in a script tag: &lt;script src=dlx/src/index.js type=module&gt;&lt;/script&gt; If your project does not support ES modules or recent JavaScript syntax, you may need to bundle and/or transpile this module for use in your code, using libraries like Babel and webpack. Use the library in your code: import { models } from '@digitallinguistics/javascript'; const { Lexeme } = models; const lexeme = new Lexeme({/* lexeme data */}) You can also import standalone submodules, rather than the entire library, by importing the index.js file for a module, or a particular file, directly: import punctuation from './dlx/src/data/punctuation.js'; See the API documentation for complete details on using the library. × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-03-02T23:15:17+00:00 using the DocStrap template. "},"core.html":{"id":"core.html","title":"Namespace: core","body":" Documentation Namespaces coremodelsutilitiesutilities.regexputilities.validate Modules models.MultiLangString Classes core.Modelmodels.Languagemodels.MultiLangString Namespace: core core Base classes and other code reused across this library. Most users will not need to use this module. Classes Model × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-03-02T23:15:17+00:00 using the DocStrap template. "},"core.Model.html":{"id":"core.Model.html","title":"Class: Model","body":" Documentation Namespaces coremodelsutilitiesutilities.regexputilities.validate Modules models.MultiLangString Classes core.Modelmodels.Languagemodels.MultiLangString Class: Model core~ Model A base Model class. Most other models are instances of this base Model. new Model() Create a new Model × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-03-02T23:15:17+00:00 using the DocStrap template. "},"models.html":{"id":"models.html","title":"Namespace: models","body":" Documentation Namespaces coremodelsutilitiesutilities.regexputilities.validate Modules models.MultiLangString Classes core.Modelmodels.Languagemodels.MultiLangString Namespace: models models Models for various linguistic objects, such as Language, Lexeme, etc. Classes Language MultiLangString × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-03-02T23:15:17+00:00 using the DocStrap template. "},"models.Language.html":{"id":"models.Language.html","title":"Class: Language tiLangString models~ MultiLangString A class representing a Multi-Language Text / String, as a JavaScript Map Object. See the DLx Data Format for information about formatting Multi-Language Strings. new MultiLangString( [data]) Create a new MultiLangString Parameters: Name Type Argument Default Description data Map | Object | String &lt;optional&gt; {} The data to use for this MultiLangString, as either a Map, an Object, or a String. If a String is provided, it is assumed to be English. Example const translation = new MultiLangString({ spa: 'Hola, me llamo Daniel.', eng: 'Hello, my name is Daniel.', }); console.log(translation.get(`spa`)); // Hola, me llamo Daniel. Extends Map × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-03-02T23:15:17+00:00 using the DocStrap template. "},"utilities.html":{"id":"utilities.html","title":"Namespace: utilities","body":" Documentation Namespaces coremodelsutilitiesutilities.regexputilities.validate Modules models.MultiLangString Classes core.Modelmodels.Languagemodels.MultiLangString Namespace: utilities utilities Assorted utilities for working with data in DLx format Namespaces regexp validate × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-03-02T23:15:17+00:00 using the DocStrap template. "},"utilities.regexp.html":{"id":"utilities.regexp.html","title":"Namespace: regexp","body":" Documentation Namespaces coremodelsutilitiesutilities.regexputilities.validate Modules models.MultiLangString Classes core.Modelmodels.Languagemodels.MultiLangString Namespace: regexp utilities. regexp A collection of Regular Expressions that are useful when working with language data Members &lt;constant&gt; languageTagRegExp :RegExp A regular expression for IETF language tags, taken from the ietf-language-tag-regex library. Type: RegExp × Search results Close Documentation generated by JSDoc 3.6.3 on 2020-03-02T23:15:17+00:00 using the DocStrap template. "},"utilities.validate.html":{"id":"utilities.validate.
