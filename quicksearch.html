    {"index.html":{"id":"index.html","title":"Index","body":" Documentation DLx JavaScript Library A JavaScript library for working with linguistic data in DLx format. For browser and Node. Digital Linguistics (DLx) is the science of the digital data management of linguistic data, of the kind typically produced during language documentation projects. This repository contains a JavaScript library for working with linguistic data in the Data Format for Digital Linguistics (Daffodil). It includes models for various linguistic objects, useful data and constants, and other utilities for working with language data. View the API documentation for this library. Maintained by Daniel W. Hieber (University of California, Santa Barbara). Contents Contributing Usage API Documentation Getting Help &amp; Contributing Have a question? Ask it here. Want to request a feature or improvement? Make a feature request here. Found a bug or other problem? File a bug report here. Want to contribute code to the project? Check out the contributing guidelines. Usage Install using npm (npm i @digitallinguistics/javascript) or yarn (yarn add @digitallinguistics/javascript), or download the library from the releases page and include the files you need in your project. In Node, import the library as follows: import dlx from '@digitallinguistics/javascript'; In HTML, link src/index.js in a script tag: &lt;script src=dlx/src/index.js type=module&gt;&lt;/script&gt; If your project does not support ES modules or recent JavaScript syntax, you may need to bundle and/or transpile this module for use in your code, using libraries like Babel and webpack. Use the library in your code: import { models } from '@digitallinguistics/javascript'; const { Lexeme } = models; const lexeme = new Lexeme({/* lexeme data */}) You can also import standalone submodules, rather than the entire library, by importing the index.js file for a module, or a particular file, directly: import punctuation from './dlx/src/data/punctuation.js'; See the API documentation for complete details on using the library. Ã— Search results Close Documentation generated by JSDoc 3.6.3 on 2020-02-25T15:11:48-06:00 using the DocStrap template. "}}
